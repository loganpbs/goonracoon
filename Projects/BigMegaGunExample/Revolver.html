<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revolver</title>
    <link rel="stylesheet" href="../CSS/userinformationstyle.css?v=1.0" />
    <link rel="stylesheet" href="../../CSS/main.css" />
    <!-- Custom Favicon -->
    <link rel="icon" href="../../Resources/favicon/pilfav.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="media-container">
        <div id="project-media"></div>
        <!-- Navigation Buttons -->
        <button id="prev-project" class="nav-button" type="button" aria-label="Previous Project">
          <i class="fa fa-chevron-left"></i>
        </button>
        <button id="next-project" class="nav-button" type="button" aria-label="Next Project">
          <i class="fa fa-chevron-right"></i>
        </button>
        <!-- Back to Top Button -->
        <button id="back-to-top" class="back-to-top-button" type="button" aria-label="Back to the top">
          <i class="fa fa-arrow-up"></i>
        </button>
      </div>
      <div class="info-container">
        <div class="top-container">
          <!-- User Information Panel -->
          <div class="user-info-panel"></div>
        </div>
        <div class="project-description-container">
          <h1 id="project-title"></h1>
          <p id="project-description"></p>
        </div>
        <hr />
        <h3>Software Used</h3>
        <div class="project-tags-container" id="project-tags"></div>
        <hr />
        <div class="project-stats-container" id="project-stats"></div>
      </div>
    </div>
    <script src="../../JS/userinformation.js"></script>
    <script src="../../JS/projects.js"></script>
    <!-- Code injected by live-server -->
    <script>
      // <![CDATA[  <-- For SVG support
      if ('WebSocket' in window) {
        (function () {
          function refreshCSS() {
            var sheets = [].slice.call(document.getElementsByTagName("link"));
            var head = document.getElementsByTagName("head")[0];
            for (var i = 0; i < sheets.length; ++i) {
              var elem = sheets[i];
              var parent = elem.parentElement || head;
              parent.removeChild(elem);
              var rel = elem.rel;
              if (elem.href && (typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet")) {
                var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
              }
              parent.appendChild(elem);
            }
          }
          var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
          var address = protocol + window.location.host + window.location.pathname + '/ws';
          var socket = new WebSocket(address);
          socket.onmessage = function (msg) {
            if (msg.data == 'reload') window.location.reload();
            else if (msg.data == 'refreshcss') refreshCSS();
          };
          if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
            console.log('Live reload enabled.');
            sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
          }
        })();
      } else {
        console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
      }
      // ]]>
    </script>
  </body>
</html>
